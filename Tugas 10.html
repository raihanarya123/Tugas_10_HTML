<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Belajar HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <audio src="sample.mp3" type="video/mp3" controls></audio>
    <br />
    <audio src="sample.mp3" type="video/mp3" controls loop></audio>
